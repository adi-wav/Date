<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please say Yes!!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <img class="req" src="images/req.gif">
        <h2>Will you go on a date with me ?</h2>
        <div class="btncontainer">
        <button class="yb" onclick="navigateToPage()">
            <div class="container">
                <img class="yesi" src="images/yesbtn.png" alt="yes" style="width:100%;">
                <div class="centered">YES</div>
            </div>
        </button>
        <button class="nb" id="btn">
            <div class="container">
                <img class="noi" src="images/nobtn.jpg" alt="no" style="width:100%;">
                <div class="centered">NO</div>
            </div>
        </button>
    </div>
    </div>
    <!-- <button id="btn">Click me if you can</button> -->
</body>
</html>
